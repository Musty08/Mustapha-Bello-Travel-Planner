<html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Planner</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Travel Planner</h1>
</header>
<div class="container">
    <section id="destinations">
        <h2>Destinations</h2>
        <ul id="destinationList">
            <!-- Destinations will be displayed here -->
        </ul>
        <form id="addDestinationForm">
            <input type="text" id="destinationInput" placeholder="Enter destination">
            <button id="addDestinationBtn">Add Destination</button>
        </form>
    </section>
    <section id="itinerary">
        <h2>Itinerary</h2>
        <ul id="itineraryList">
            <!-- Itinerary will be displayed here -->
        </ul>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
